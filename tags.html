---
layout: post
title: Tags
permalink: /tags/
---

<ul>
  {% for tag in site.tags %}
    <li>
      <h2>{{ tag[0] }}</h2>
      <ul>
        {% for post in tag[1] %}
          <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
